<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="top">
      <p>
        Your Result
      </p>
      <div>
        <p>
          76
        </p>
    
        <p>
          of 100
        </p>
      </div>
      <p>
        Great
      </p>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    
    <div class="section">
      <h4>
        Summary
      </h4>
      <div class="summary-one">
        <div>
          <img src="images/icon-reaction.svg" alt="">
          <p>
            Reaction
          </p>
        </div>
        <p class="one">
          80 /<span> 100</span>
        </p>
      </div>
      
      <div class="summary-two">
        <div>
          <img src="images/icon-memory.svg" alt="">
          <p>
            Memory
          </p>
        </div>
        <p class="one">
          92 /<span> 100</span>
        </p>
      </div>

      <div class="summary-three">
        <div>
          <img src="images/icon-verbal.svg" alt="">
          <p>
            Verbal
          </p>
        </div>
        <p class="one">
          61 /<span> 100</span>
        </p>
      </div>

      <div class="summary-four">
        <div>
          <img src="images/icon-visual.svg" alt="">
          <p>
            Visual
          </p>
        </div>
        <p class="one">
          72 /<span> 100</span>
        </p>
      </div>

      <div class="button">
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elijah</a>.
  </div>
</body>
</html>
